<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de recibo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dados">
        Nome Emitente: <br />
        <input type="text" id="emitente" /> <br /><br />Recebemos de: <br />

        <input type="text" id="nome" /> <br /><br />
        Valor R$: <br />

        <input type="number" step="0.01" id="valor" /> <br /><br />
        <button id="button" onclick="gerarRecibo()">Gerar Recibo</button>
      </div>
      <div class="print">
        <h1 class="recibo">Recibo -<span id="recibo_emitente"></span></h1>
        <p class="recebemos">Recebemos de: <span id="recibo_nome"></span></p>
        <p class="valor">Valor: R$ <span id="recibo_valor"></span></p>
        <p class="data">Data: <span id="recibo_data"></span> <br /><br /></p>
        <p class="assinatura">Assinatura</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
